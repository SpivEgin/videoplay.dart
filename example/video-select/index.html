<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Select - videoplay.dart example</title>
  </head>

  <body>
    <div>
        <label for="video_id_field">Select a YouTube video ID:</label>
        <input type="text" id="video_id_field" length="11" value="tlcWiP7OLFI">
    </div>
    <div id="video_error">(no error)</div>
    <div>
        <button id="play_video">Play</button>
        <button id="pause_video">Pause</button>
        <button id="stop_video">Stop</button>
    </div>
    <div>YouTube video:
        <div id="youtube_video_container"></div>
    </div>
    
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
